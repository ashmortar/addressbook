<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>

    <div class="container">
      <h1>Address Book</h1>
      <form id="userinput">
      <div class="form-group">
        <label for="name">Please enter your full name:</label>
        <input id="name" class="form-control" type="text" placeholder="John Doe">
      </div>
      <div class="form-group">
        <label for="name">Please enter your information:</label>
        <input id="addressline1" class="form-control" type="text" placeholder="address line 1">
        <input id="addressline2" class="form-control" type="text" placeholder="address line 2">
        <input id="city" class="form-control" type="text" placeholder="city">
        <input id="state" class="form-control" type="text" placeholder="state">
        <input id="zipcode" class="form-control" type="text" placeholder="zipcode">
        <input id="phone" class="form-control" type="text" placeholder="phone">
        <input id="email" class="form-control" type="text" placeholder="email">
      </div>
      <button type="submit" class="btn btn-default">Create Contact</button>
    </form>
    <div class="addressbook">
    </div>
    </div>
  </body>
</html>
